<div class="alert {% if include.type %}{{ include.type }}{% else %}note{% endif %}" role="alert">
    {% if include.title %}
        <h4>{{ include.title }}</h4>
    {% endif %}
    {{ include.content | markdownify }}
</div>
<!--

include.type позволяет задавать тип алерта (например, note, warning, danger).
include.title — заголовок алерта.
include.content — содержимое алерта.

В итоге сработало за счёт markdownify
{% capture my_list %}
- **Практически любые смеси для птиц, в том числе якобы для насекомоядных**  
  В составе мука и прочее, низкий процент насекомых для полноценного выкармливания
- **Яйца**  
  Животный белок
....
- **Хлеб и любые хлебобулочные изделия**  
  В составе мука и прочее, насекомых там нет вообще
{% endcapture %}

{% include alert.html type="warning" title="Осторожно: неподходящие корма" content=my_list %}


=====

{% capture my_list %} сохраняет список как строку, сохраняя Markdown-разметку (жирный текст с ** и вложенные описания с отступами).

{% include alert.html ... %} передаёт эту строку в alert.html.

Фильтр markdownify в alert.html преобразует Markdown в HTML, создавая <ul> с <li> для каждого пункта, где заголовки будут в <strong> (из **), а описания — как текст или в <p>.


-->
