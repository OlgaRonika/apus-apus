<div id="social-share" class="share-buttons">
  <!-- <span>Share: </span> -->
  <!-- Twitter/X -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}"
     class="btn btn-social btn-twitter" title="Share in Twitter/X" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
    <i class="fab fa-x-twitter"></i> Twitter/X
  </a>
  <!-- Facebook -->
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}"
     class="btn btn-social btn-facebook" title="Share in Ð² Facebook" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
    <i class="fab fa-facebook"></i> Facebook
  </a>
  <!-- Telegram -->
  <a href="https://t.me/share/url?url={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}&text={{ page.title | url_encode }}"
     class="btn btn-social btn-telegram" title="Share in Telegram" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <!-- Reddit -->
  <a href="https://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}"
     class="btn btn-social btn-reddit" title="Share in Reddit" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
    <i class="fab fa-reddit"></i> Reddit
  </a>
  <!-- WhatsApp (for mobile screens ONLY) -->
  <a href="whatsapp://send?text={{ page.title | url_encode }}%20{{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}"
     class="btn btn-social btn-whatsapp d-lg-none" title="Share in WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</div>
